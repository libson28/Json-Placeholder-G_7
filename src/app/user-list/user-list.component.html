<div class="container  shadow ">
    <div class="table-responsive mt-5  px-3 py-3">
        <table class="table table-striped table-bordered table-hover">
            <thead class="bg-primary">
                <th >Profile</th>
                <th >Nom</th>
                <th>Prenom</th>
                <th>Email</th>
                <th>Adresse</th>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td class="image-content"><img src="https://img.freepik.com/photos-gratuite/portrait-3d-adolescent-du-secondaire_23-2150793939.jpg?size=626&ext=jpg&ga=GA1.1.1818662433.1700577164&semt=ais" alt=""> </td>
                    <td >{{user.name}} </td>
                    <td>{{user.username}} </td>
                    <td>{{user.email}} </td>
                    <td>{{user.address.street}} </td>
                </tr>
            </tbody>
          </table>
    </div>
    
</div>
